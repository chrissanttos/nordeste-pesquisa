<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="grup">

        <img src="image/FUNDO_BRASAO-removebg-preview.png" alt="logo da nordeste pesquisa">

        <form action="#" method="post" class="form__grup">

            <fieldset>
                <legend class="form__title">Login</legend>

                <div class="input-grup">
                    <i class="fa-regular fa-envelope"></i>

                    <input type="email" name="" id="email" placeholder="Email address">
                </div>

                <div class="input-grup">
                    <i class="fa-solid fa-lock"></i>

                    <input type="password" name="" id="password" placeholder="Password">
                </div>


                <a href="#" class="Esqueceu">Esqueceu a senha?</a >

                <button type="submit">Entra</button>

                <a href="#" class="criar">Criar conta?</a>
            </fieldset>
        </form>
    </section>
</body>
</html>
